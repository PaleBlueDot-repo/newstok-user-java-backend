# Application Name
spring.application.name=user-reels-service

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/userdb
spring.datasource.username=root
spring.datasource.password=your_db_password  # Replace with your actual database password

# JPA and Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT Security Configuration
security.jwt.secret-key=your_jwt_secret_key  # Replace with a securely generated secret key
security.jwt.expiration-time-ms=86400000  # 24 hours token validity
security.jwt.issuer=NewsTokAPI

# User to Admin Authentication (Anonymized for security)
UserToAdminAuthentication.email=user@example.com  # Replace with the actual user email
UserToAdminAuthentication.password=user_password  # Replace with the actual user password

# Admin to User Authentication (Anonymized for security)
AdminToUserAuthentication.email=admin@example.com  # Replace with the actual admin email
AdminToUserAuthentication.password=admin_password  # Replace with the actual admin password

# Admin Backend Login URL
admin.login.api.url=http://localhost:8080/admin/login
